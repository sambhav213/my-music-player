<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selena Gomez's My Fav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li id="logo"><img class='logo' src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
            <li class="header">My Music Player</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h3>All Time Favorite Selena Gomez's Tracks</h3>
            <div class="songitem">
                <img src="Covers/a_year_without_rain.jpg" alt="1">
                <span class="songName">A Year Without Rain</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="0"></i></span></span>
            </div>
            <div class="songitem">
                <img src="Covers/My_Dilemma.jpg" alt="2">
                <span class="songName">My Dilemma</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="1"></i></span></span>
            </div>
            <div class="songitem">
                <img src="Covers/Love_You_Like_a_Love_Song.jpg" alt="1">
                <span class="songName">Love You Like A Love Song</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="2"></i></span></span>
            </div>
            <div class="songitem">
                <img src="Covers/The-Heart_Wants_What_It_Wants.jpg" alt="1">
                <span class="songName">The Heart Wants What It Wants</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="3"></i></span></span>
            </div>
            <div class="songitem">
                <img src="Covers/Love_You_Like_a_Love_Song.jpg" alt="1">
                <span class="songName">Me And The Rhythm</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="4"></i></span></span>
            </div>
            <div class="songitem">
                <img src="Covers/a_year_without_rain.jpg" alt="1">
                <span class="songName">Hands To Myself</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="5"></i></span></span>
            </div>
            <div class="songitem">
                <img src="Covers/Feel_Me.jpg" alt='1'>
                <span class="songName">Feel Me</span>
                <span class="songplay"><span class="innerPlayButton"><i class="fa-solid songItemPlay fa-2x fa-circle-play" id="6"></i></span></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
        <i class="fa-solid fa-2x fa-step-backward" id = "previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlayButton"></i>
        <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="audio_visualizer.gif" id='gif' width="42px" alt="playing">  <span id="masterSongName">A Year Without Rain</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e737e8f452.js" crossorigin="anonymous"></script>
</body>
</html>
